<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="lib/cordova/ng-cordova.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- firebase -->
    <script src="lib/firebase/firebase.js"></script>
    <script src="lib/rsvp/rsvp.js"></script>
    <script src="lib/angular-fire/angularfire.min.js"></script>
    <script src="lib/geofire/dist/geofire.js"></script>
    <script src="lib/angular-fire/angularfire.min.js"></script>
    <script src="lib/angularGeoFire/dist/angularGeoFire.min.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="starter">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->

    <style type="text/css">
    #map {
  width: 100%;
  height: 100%;
}

.scroll {
  height: 100%;
}</style>
    <ion-nav-view></ion-nav-view>
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>

    <!-- <script  async type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAdzywdOeVdzPX-RxFcLCAR1kE1j-cidyc"></script> -->

  </body>
</html>
